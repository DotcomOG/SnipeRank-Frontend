<!-- index.html — Paul Rand–inspired typographic layout (June 24) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnipeRank — AI SEO Analyzer</title>
  <style>
    :root {
      --max-width: 760px;
      --pad-v: 5vh;
      --pad-h: 2rem;
    }

    body {
      font-family: Helvetica, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: var(--pad-v) var(--pad-h);
      max-width: var(--max-width);
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin: 0 0 0.25em 0;
      line-height: 1;
      letter-spacing: -1px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin: 0 0 2rem 0;
    }

    p.description {
      font-size: 1.1rem;
      line-height: 1.75;
      margin-bottom: 3rem;
      max-width: 600px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      font-size: 1.05rem;
      padding: 0.8rem 1rem;
      border: 1px solid #000;
      width: 100%;
      background: transparent;
    }

    button {
      font-size: 1rem;
      font-weight: 500;
      padding: 0.8rem 1.5rem;
      border: none;
      color: #fff;
      background: #000;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .error {
      color: red;
      font-size: 0.95rem;
    }

    .footer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5rem;
    }
  </style>
</head>
<body>
  <h1>SnipeRank</h1>
  <h2>AI SEO Analyzer</h2>

  <p class="description">
    A new way to see your website — through the lens of machines. SnipeRank reveals how AI search engines interpret your content, ranking, and identity. Not just what’s broken — what matters.
  </p>

  <form id="analyze-form">
    <input type="text" id="url" name="url" placeholder="yourdomain.com" required />
    <button type="submit">Analyze Site</button>
    <div id="error-message" class="error"></div>
  </form>

  <div class="footer">&copy; 2025 SnipeRank. Last updated June 24.</div>

  <script>
    function isValidURL(input) {
      const pattern = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;
      return pattern.test(input);
    }

    document.getElementById("analyze-form").addEventListener("submit", function (e) {
      e.preventDefault();
      let url = document.getElementById("url").value.trim();
      const errorDiv = document.getElementById("error-message");

      if (!isValidURL(url)) {
        errorDiv.textContent = "Enter a valid domain (e.g. yoursite.com)";
        return;
      }

      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      window.location.href = `analyze.html?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
