<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    SnipeRank • Index Page
    Version: v2025.10.16-1
    Last updated: 2025-10-16
    Notes:
      - Collects a website URL, validates it, and redirects to /analyze.html?url=...
      - Gentle UX: paste/enter works, auto-adds https:// if scheme missing.
      - No design changes beyond simple, readable defaults.
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnipeRank — Check Your Site</title>
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fafafa; --card:#fff; --accent:#0a84ff; --error:#c62828; }
    html,body { height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:var(--fg); background:var(--bg); }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:min(720px, 100%); background:var(--card); border:1px solid #e7e7e7; border-radius:16px; box-shadow:0 2px 12px rgba(0,0,0,0.04); padding:28px; }
    h1 { margin:0 0 8px; font-size:28px; line-height:1.2; }
    p.sub { margin:0 0 20px; color:var(--muted); }
    .row { display:flex; gap:10px; align-items:center; }
    input[type="url"]{
      flex:1; font-size:16px; padding:12px 14px; border-radius:10px; border:1px solid #d0d0d0; outline:none;
    }
    input[type="url"]:focus{ border-color:var(--accent); box-shadow:0 0 0 3px rgba(10,132,255,0.15); }
    button{
      padding:12px 18px; font-size:16px; border-radius:10px; border:0; background:var(--accent); color:#fff; cursor:pointer;
    }
    button:disabled{ opacity:0.6; cursor:not-allowed; }
    .hint{ margin-top:10px; font-size:13px; color:var(--muted); }
    .error{ margin-top:10px; color:var(--error); font-size:14px; display:none; }
    .samples{ margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }
    .chip{ background:#f1f5f9; border:1px solid #e2e8f0; color:#334155; padding:6px 10px; border-radius:999px; font-size:13px; cursor:pointer; }
    footer{ margin-top:22px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>SnipeRank</h1>
      <p class="sub">Check how AI-search-ready your website is. Paste a URL and hit Analyze.</p>

      <div class="row" role="group" aria-label="Analyze a website">
        <input id="urlInput" type="url" inputmode="url" placeholder="https://example.com" autocomplete="url" aria-label="Website URL" />
        <button id="goBtn">Analyze</button>
      </div>

      <div id="err" class="error" aria-live="polite"></div>

      <div class="hint">Tip: You can paste a domain (e.g., <code>example.com</code>) — we’ll add <code>https://</code> for you.</div>

      <div class="samples" aria-label="Sample sites">
        <span class="chip" data-url="https://quontora.com">quontora.com</span>
        <span class="chip" data-url="https://yoramezra.com">yoramezra.com</span>
        <span class="chip" data-url="https://www.nytimes.com">nytimes.com</span>
      </div>

      <footer>v2025.10.16-1 • © SnipeRank</footer>
    </div>
  </div>

  <script>
    (function () {
      const input = document.getElementById('urlInput');
      const btn = document.getElementById('goBtn');
      const err = document.getElementById('err');

      // Pre-fill from ?url= if present (helps when user navigates back)
      const params = new URLSearchParams(location.search);
      if (params.has('url')) input.value = params.get('url');

      // Sample chips
      document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', () => {
          input.value = chip.dataset.url;
          err.style.display = 'none';
          input.focus();
        });
      });

      // Allow Enter key
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          btn.click();
        }
      });

      btn.addEventListener('click', () => {
        err.style.display = 'none';
        const raw = (input.value || '').trim();

        if (!raw) {
          return showError('Please enter a website URL.');
        }

        const normalized = normalizeUrl(raw);
        if (!normalized) {
          return showError('That doesn’t look like a valid URL. Try something like https://example.com');
        }

        try {
          // Persist last used
          localStorage.setItem('sniperank:lastUrl', normalized);
        } catch(_) {}

        // Redirect to analyze page with encoded URL param
        const target = `/analyze.html?url=${encodeURIComponent(normalized)}`;
        window.location.assign(target);
      });

      function showError(msg) {
        err.textContent = msg;
        err.style.display = 'block';
      }

      function normalizeUrl(value) {
        // If it lacks a scheme, prepend https://
        let v = value;
        if (!/^https?:\/\//i.test(v)) v = 'https://' + v;

        try {
          const u = new URL(v);
          // Basic sanity: host must exist and contain a dot
          if (!u.hostname || !u.hostname.includes('.')) return null;
          return u.href.replace(/\/$/, ''); // trim trailing slash
        } catch {
          return null;
        }
      }

      // Autofill with last used URL for convenience
      try {
        const last = localStorage.getItem('sniperank:lastUrl');
        if (!input.value && last) input.value = last;
      } catch(_) {}
    })();
  </script>
</body>
</html>
