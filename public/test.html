<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnipeRank – AI SEO Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css">
</head>
<body class="bg-white text-black font-sans">

  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-4xl font-bold">SnipeRank: AI SEO Analyzer</h1>
  </header>

  <!-- URL Input Modal -->
  <div id="urlInputModal" class="fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center z-50">
    <div class="bg-white text-black rounded-2xl p-6 w-full max-w-md shadow-xl">
      <h2 class="text-xl font-semibold mb-4 text-center">Enter a URL to Analyze</h2>
      <input id="urlInput" type="text" placeholder="https://example.com" class="w-full p-3 rounded border border-gray-400 mb-4" />
      <button id="submitBtn" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-900">Analyze</button>
    </div>
  </div>

  <!-- Loading Message -->
  <div id="loadingMessage" class="text-center mt-10 text-lg">
    SnipeRank is analyzing. It may take up to a minute.
  </div>

  <!-- Result Container -->
  <div id="resultContainer" class="hidden px-6 py-8 max-w-4xl mx-auto space-y-6">

    <div id="resultUrl" class="text-xl font-semibold text-center"></div>

    <div id="scoreSection" class="text-center">
      <p class="text-2xl font-bold">Overall Score: <span id="scoreValue"></span>/100</p>
    </div>

    <!-- AI Engine Insights -->
    <div>
      <h2 class="text-xl font-bold mt-8 mb-4">AI Engine Insights</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <!-- AI Engines (ChatGPT, Gemini, etc.) — Omitted here for brevity -->
      </div>
      <ul id="aiInsightsList" class="space-y-3"></ul>
    </div>

    <div>
      <h2 class="text-xl font-bold mt-8 mb-2">5 AI Superpowers</h2>
      <ul id="superpowersList" class="list-disc list-inside space-y-2"></ul>
    </div>

    <div>
      <h2 class="text-xl font-bold mt-8 mb-2">10 AI SEO Opportunities</h2>
      <ul id="opportunitiesList" class="list-disc list-inside space-y-2"></ul>
    </div>

    <!-- ✅ Fixed Contact Form Section -->
    <div id="contactForm" class="hidden mt-12 pt-8">
      <h3 class="text-2xl font-semibold mb-4 text-center">Get Your Full AI SEO Report</h3>
      <p class="text-center mb-4 text-gray-600">Thanks! We'll email your full report within 24 hours.</p>
      <form id="contactFormElement" class="space-y-4 max-w-xl mx-auto">
        <input type="text" name="name" placeholder="Name" class="w-full p-2 rounded border text-black" required />
        <input type="email" name="email" placeholder="Email" class="w-full p-2 rounded border text-black" required />
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full">Get My Full Report</button>
      </form>
    </div>

  </div>

  <!-- JavaScript Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('urlInputModal');
      const urlInput = document.getElementById('urlInput');
      const submitBtn = document.getElementById('submitBtn');
      const loadingMessage = document.getElementById('loadingMessage');
      const resultContainer = document.getElementById('resultContainer');
      const contactForm = document.getElementById('contactForm');

      submitBtn.addEventListener('click', handleAnalyze);

      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleAnalyze();
        }
      });

      // ✅ Contact Form Submission Handler
      document.getElementById('contactFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const name = formData.get('name');
        const email = formData.get('email');
        const analyzedUrl = document.getElementById('resultUrl').textContent.replace('Analyzed URL: ', '');

        window.location.href = `full-report.html?url=${encodeURIComponent(analyzedUrl)}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
      });

      function handleAnalyze() {
        const url = urlInput.value.trim();
        if (!url) return alert('Please enter a valid URL.');

        modal.classList.add('hidden');
        loadingMessage.textContent = 'SnipeRank is analyzing. It may take up to a minute.';

        fetch(`/api/friendly?url=${encodeURIComponent(url)}`)
          .then(async res => {
            if (!res.ok) {
              const text = await res.text();
              throw new Error(text || `Request failed with ${res.status}`);
            }
            return res.json();
          })
          .then(data => {
            console.log('Analysis result:', data);
            renderReport(data);
          })
          .catch(err => {
            console.error('Error fetching analysis:', err);
            loadingMessage.textContent = 'Something went wrong. Please try again.';
          });
      }

      function renderReport(data) {
        loadingMessage.classList.add('hidden');
        resultContainer.classList.remove('hidden');

        document.getElementById('resultUrl').textContent = `Analyzed URL: ${data.url || 'N/A'}`;
        document.getElementById('scoreValue').textContent = data.score ?? 'N/A';

        const superpowersList = document.getElementById('superpowersList');
        superpowersList.innerHTML = '';
        (data.superpowers || []).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          superpowersList.appendChild(li);
        });

        const opportunitiesList = document.getElementById('opportunitiesList');
        opportunitiesList.innerHTML = '';
        (data.opportunities || []).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          opportunitiesList.appendChild(li);
        });

        const aiInsightsList = document.getElementById('aiInsightsList');
        aiInsightsList.innerHTML = '';
        (data.insights || []).forEach(item => {
          const li = document.createElement('li');
          li.className = 'flex items-start p-3 bg-white rounded border-l-4 border-blue-500';
          const content = document.createElement('div');
          content.className = 'flex-1';
          content.textContent = item;
          li.appendChild(content);
          aiInsightsList.appendChild(li);
        });

        contactForm.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
