<!DOCTYPE html>
<html>
<head>
    <title>Simple Analyze Test</title>
</head>
<body>
    <h1>Analyze Page Works!</h1>
    <p id="url-display">URL parameter test goes here</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get("url");
        
        if (targetUrl) {
            document.getElementById("url-display").innerHTML = `URL found: ${targetUrl}`;
        } else {
            document.getElementById("url-display").innerHTML = "No URL parameter found";
        }
    </script>
</body>
</html>
